<!DOCTYPE html>
<html>
    <head>
        <title>WebGPUReconstruct Options</title>
    </head>
    <body>
        <h1>WebGPUReconstruct Options</h1>

        <div>
            <h2>Capture</h2>

            <p>
                <span>Filename</span>
                <input type="text" id="captureFilename" />
            </p>

            <p>
                <span>Max frames</span>
                <input type="number" id="captureMaxFrames" min="0" />
            </p>
        </div>

        <div>
            <h2>External textures</h2>

            <p>
                <span>Scale (%)</span>
                <input type="number" id="externalTextureScale" min="1" max="100" />
            </p>
        </div>

        <div>
            <button id="save">Save</button>
            <div id="status"></div>
        </div>

        <script src="scripts/options.js"></script>
    </body>
</html>
